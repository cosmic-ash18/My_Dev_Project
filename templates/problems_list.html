{% extends 'base.html' %}
{% block title %}Problems List{% endblock %}
{% block content %}
<h2 class="mb-4">All Problems</h2>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for p in problems %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text flex-grow-1">{{ p.description|truncatechars:120 }}</p>
          <a href="{% url 'problems:detail' p.pk %}" class="btn btn-primary mt-2">View Problem</a>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col">
      <p class="text-muted">No problems available.</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
